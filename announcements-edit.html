<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Manage Announcements ‚Äî Teacher</title>

  <style>
    :root {
      --accent: #007aff;
      --danger: #ff3b30;
      --card: rgba(255,255,255,0.55);
      --blur: blur(22px);
      --muted:#666;
    }

    body {
      margin:0;
      font-family:-apple-system, "Inter", sans-serif;
      background: linear-gradient(135deg,#dce7ff,#eef3ff,#ffffff);
      padding:28px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .nav {
      width:90%; max-width:900px;
      display:flex; justify-content:space-between;
      margin-bottom:18px;
    }

    .nav h1 { margin:0; font-size:24px; font-weight:600; }

    button {
      cursor:pointer;
      border:none;
      border-radius:12px;
      padding:10px 16px;
    }

    #signOutBtn { background:var(--danger); color:white; }

    .card {
      width:90%; max-width:900px;
      background:var(--card);
      backdrop-filter:var(--blur);
      border-radius:18px;
      padding:20px;
      box-shadow:0 8px 30px rgba(0,0,0,0.10);
      margin-top:20px;
    }

    input, textarea {
      width:100%; font-size:16px;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(0,0,0,0.15);
      margin-bottom:10px;
    }

    textarea { min-height:90px; resize:vertical; }

    .primary { background:var(--accent); color:white; }

    .ann {
      background:white;
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 20px rgba(0,0,0,0.05);
      margin-bottom:12px;
      display:flex; justify-content:space-between; gap:12px;
    }

    .small-btn {
      padding:8px 12px;
      border-radius:10px;
      font-size:13px;
      cursor:pointer;
    }

    .edit { background:#fff5c2; }
    .delete { background:#ffd1d1; }

    /* Success Animation */
    #successToast {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background:#007aff;
      color:white;
      padding:14px 18px;
      border-radius:12px;
      font-size:15px;
      opacity:0;
      transform:translateY(20px);
      transition:0.4s ease;
      pointer-events:none;
    }

    #successToast.show {
      opacity:1;
      transform:translateY(0);
    }

  </style>
</head>

<body>

  <div class="nav">
    <h1>üì£ Manage Announcements</h1>
    <button id="signOutBtn">Sign Out</button>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0;">Post New Announcement</h2>

    <input id="title" placeholder="Title">
    <textarea id="message" placeholder="Write message..."></textarea>

    <button class="primary" id="postBtn">Post</button>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0;">All Announcements</h2>
    <div id="annList">Loading...</div>
  </div>

  <a href="index-teacher.html" class="home">‚Üê Back to Home</a>

  <div id="successToast">Announcement posted ‚úîÔ∏è</div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey:"AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain:"digitalbellplisworkthistime.firebaseapp.com",
      databaseURL:"https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId:"digitalbellplisworkthistime",
      storageBucket:"digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId:"829189847707",
      appId:"1:829189847707:web:99b13d5fe551b54d9ce43e"
    };
    firebase.initializeApp(firebaseConfig);

    const db = firebase.database();
    const auth = firebase.auth();

    const adminUID = "lPvZ7WGuTVP1LcYvKjGYtOj1GBD3";

    auth.onAuthStateChanged(user => {
      if (!user || user.uid !== adminUID) location.href = "index.html";
    });

    document.getElementById("signOutBtn").onclick =
      () => auth.signOut().then(() => location.href = "index.html");

    // Toast Animation
    function showToast() {
      const t = document.getElementById("successToast");
      t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 2000);
    }

    // POST
    document.getElementById("postBtn").onclick = () => {
      const t = document.getElementById("title").value.trim();
      const m = document.getElementById("message").value.trim();

      if (!t || !m) return alert("Fill all fields");

      const payload = {
        title: t,
        message: m,
        timestamp: Date.now(),
        postedBy: auth.currentUser.email
      };

      db.ref("announcements").push(payload);
      showToast();
      document.getElementById("title").value = "";
      document.getElementById("message").value = "";
    };

    // LOAD
    db.ref("announcements")
      .orderByChild("timestamp")
      .on("value", snap => {
        const box = document.getElementById("annList");
        box.innerHTML = "";

        if (!snap.exists()) {
          box.innerHTML = `<div style="color:#666">No announcements.</div>`;
          return;
        }

        const arr = [];
        snap.forEach(s => arr.push({ id:s.key, ...s.val() }));
        arr.reverse();

        arr.forEach(a => {
          box.insertAdjacentHTML("beforeend", `
            <div class="ann">
              <div>
                <h3>${escapeHtml(a.title)}</h3>
                <p>${escapeHtml(a.message)}</p>
                <div class="meta">
                  Posted by ${escapeHtml(a.postedBy)} ¬∑ ${new Date(a.timestamp).toLocaleString()}
                </div>
              </div>

              <div>
                <button class="small-btn edit" onclick="editAnn('${a.id}')">Edit</button>
                <button class="small-btn delete" onclick="delAnn('${a.id}')">Delete</button>
              </div>
            </div>
          `);
        });
      });

    function editAnn(id) {
      db.ref("announcements/"+id).once("value")
      .then(s => {
        const v = s.val();
        const nt = prompt("Edit title:", v.title);
        if (nt === null) return;
        const nm = prompt("Edit message:", v.message);
        if (nm === null) return;

        db.ref("announcements/"+id).update({
          title: nt,
          message: nm,
          editedAt: Date.now()
        });
      });
    }

    function delAnn(id) {
      if (confirm("Delete this announcement?"))
        db.ref("announcements/"+id).remove();
    }

    function escapeHtml(t) {
      return String(t ?? "")
        .replace(/[&<>]/g, c => ({ "&":"&amp;","<":"&lt;",">":"&gt;" }[c]));
    }
  </script>

</body>
</html>
