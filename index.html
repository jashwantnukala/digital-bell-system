    }

      margin: 30px;
    }
    button, a {
      display: inline-block;
      text-decoration: none;
      background-color: #0077cc;
      color: white;
      padding: 15px 25px;
      border-radius: 8px;
      margin: 10px;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover, a:hover {

    }
    #login-box {
      margin-top: 30px;
      padding: 20px;
    }
    input {
      padding: 10px;
      width: 250px;
      border-radius: 5px;
      border: 1px solid #aaa;
      margin: 10px 0;
    }
  </style>
</head>
