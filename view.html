<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Timetable</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #eef2ff;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #312e81;
    }
    button {
      background-color: #6366f1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover { background-color: #4f46e5; }
    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
    }
    th { background-color: #c7d2fe; }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>üëÄ View Timetable</h1>
  <div>
    <button id="batch1Btn">Batch 1</button>
    <button id="batch2Btn">Batch 2</button>
  </div>
  <table id="timetable">
    <thead>
      <tr><th>Period</th><th>Time</th><th>Subject</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain: "digitalbellplisworkthistime.firebaseapp.com",
      databaseURL: "https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId: "digitalbellplisworkthistime",
      storageBucket: "digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId: "829189847707",
      appId: "1:829189847707:web:99b13d5fe551b54d9ce43e",
      measurementId: "G-W0PYZY1R1M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tbody = document.querySelector("#timetable tbody");

    function renderTable(data) {
      tbody.innerHTML = "";
      data.forEach(r => {
        tbody.innerHTML += `<tr><td>${r.period}</td><td>${r.time}</td><td>${r.subject}</td></tr>`;
      });
    }

    async function loadBatch(batch) {
      const snapshot = await get(ref(db, `timetables/${batch}`));
      renderTable(snapshot.exists() ? snapshot.val() : []);
    }

    document.getElementById("batch1Btn").onclick = () => loadBatch("Batch1");
    document.getElementById("batch2Btn").onclick = () => loadBatch("Batch2");
  </script>
</body>
</html>
