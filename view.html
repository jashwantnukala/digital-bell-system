<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f9ff;
      padding: 20px;
      color: #1e3a8a;
    }
    h1 {
      text-align: center;
      color: #1e40af;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1d4ed8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #93c5fd;
      text-align: center;
    }
    th {
      background-color: #bfdbfe;
    }
  </style>
</head>
<body>
  <h1>Current Timetable</h1>
  <div style="text-align:center;">
    <button id="batch1Btn">View Batch 1</button>
    <button id="batch2Btn">View Batch 2</button>
  </div>
  <table id="timetableTable">
    <thead>
      <tr><th>Period</th><th>Time</th><th>Subject</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain: "digitalbellplisworkthistime.firebaseapp.com",
      databaseURL: "https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId: "digitalbellplisworkthistime",
      storageBucket: "digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId: "829189847707",
      appId: "1:829189847707:web:99b13d5fe551b54d9ce43e",
      measurementId: "G-W0PYZY1R1M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function renderTable(data) {
      const tbody = document.querySelector("#timetableTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `<tr><td>${row.period}</td><td>${row.time}</td><td>${row.subject}</td></tr>`;
      });
    }

    async function loadBatch(batch) {
      const snapshot = await get(ref(db, `timetables/${batch}`));
      if (snapshot.exists()) {
        renderTable(snapshot.val());
      } else {
        alert("No data found for this batch!");
      }
    }

    document.getElementById("batch1Btn").addEventListener("click", () => loadBatch("Batch1"));
    document.getElementById("batch2Btn").addEventListener("click", () => loadBatch("Batch2"));
  </script>
</body>
</html>
