<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Timetable</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "SF Pro Display", "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e0e5ec);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .batch-btn {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .batch-btn:hover {
      transform: translateY(-2px);
      background: white;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    th {
      padding: 14px;
      background: rgba(240, 240, 240, 0.8);
      font-size: 16px;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      vertical-align: top;
    }

    .cell-subj, .cell-room, .cell-time {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d1d1;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 6px;
      background: white;
    }

    #saveBtn {
      background: #007aff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.25s;
      box-shadow: 0 6px 15px rgba(0,122,255,0.25);
    }
    #saveBtn:hover { transform: translateY(-2px); }

    #message {
      margin-top: 12px;
      font-size: 16px;
      color: green;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Edit Timetable</h1>

  <button class="batch-btn" id="batch1Btn">Batch 1</button>
  <button class="batch-btn" id="batch2Btn">Batch 2</button>

  <div id="gridContainer">
    <table id="timetableTable"></table>
  </div>

  <button id="saveBtn">Save Changes</button>
  <div id="message"></div>

  <a href="index-teacher.html">⬅️ Back to Home</a>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

          },
          {

            "Monday": { "subject": "PA", "room": "Ground Floor" },
            "Tuesday": { "subject": "BET", "room": "AC 503" },
            "Wednesday": { "subject": "AP", "room": "AC 503" },
            "Thursday": { "subject": "FPL", "room": "AC 503" },

          },
          {
            "time": "16:15 pm -  17:15 pm",
            "Monday": { "subject": "MI Tut", "room": "MB 207A" },
            "Tuesday": { "subject": "AP", "room": "AC 503" },
            "Wednesday": { "subject": "M-I", "room": "AC 503" },
            "Thursday": { "subject": "M-I", "room": "AC 503" },
            "Friday": { "subject": "BET Tut", "room": "MB 207A" }
          }
        ]
      };

      let currentBatch = "";
      const days = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
      const tableEl = document.getElementById("timetableTable");
      const messageEl = document.getElementById("message");

      function renderGrid(rows) {
        let html = "<thead><tr><th>Time</th>";
        days.forEach(d => { html += `<th>${d}</th>`; });
        html += "</tr></thead><tbody>";

        rows.forEach((r, rowIdx) => {
          const timeEsc = escapeHtml(r.time || "N/A");

          html += `<tr data-row="${rowIdx}">
            <td><input class="cell-time" data-row="${rowIdx}" value="${timeEsc}" placeholder="Time"></td>
          `;

          days.forEach(d => {
            const cell = r[d] || {subject:"N/A", room:"N/A"};
            const subjEsc = escapeHtml(cell.subject || "N/A");
            const roomEsc = escapeHtml(cell.room || "N/A");

            html += `
              <td>
                <input class="cell-subj" data-day="${d}" data-row="${rowIdx}" value="${subjEsc}" placeholder="Subject">
                <input class="cell-room" data-day="${d}" data-row="${rowIdx}" value="${roomEsc}" placeholder="Room (or N/A)">
              </td>
            `;
          });

          html += "</tr>";
        });

        html += "</tbody>";
        tableEl.innerHTML = html;
      }

      function loadBatch(batchKey) {
        currentBatch = batchKey;
        messageEl.textContent = "";

        db.ref('timetables/' + batchKey).once('value')
          .then(snapshot => {
            if (snapshot.exists()) renderGrid(snapshot.val());
            else renderGrid(defaults[batchKey]);
          })
          .catch(err => alert('Failed to load timetable: ' + err.message));
      }

      function saveCurrentGrid() {
        if (!currentBatch) return alert("Please select a batch first!");

        const rows = [];
        const tbody = tableEl.querySelector('tbody');
        const trList = Array.from(tbody.querySelectorAll('tr'));

        trList.forEach(tr => {
          const rowIdx = tr.getAttribute('data-row');

          const timeInput = tr.querySelector(`.cell-time[data-row="${rowIdx}"]`);
          const timeVal = timeInput.value.trim() || "N/A";

          const rowObj = { time: timeVal };

          days.forEach(d => {
            const subjInput = tr.querySelector(`.cell-subj[data-day="${d}"][data-row="${rowIdx}"]`);
            const roomInput = tr.querySelector(`.cell-room[data-day="${d}"][data-row="${rowIdx}"]`);

            const subj = subjInput.value.trim() || "N/A";
            const room = roomInput.value.trim() || "N/A";

            rowObj[d] = { subject: subj, room: room };
          });

          rows.push(rowObj);
        });

        db.ref('timetables/' + currentBatch).set(rows)
          .then(() => {
            messageEl.textContent = "✅ Timetable Saved!";
            setTimeout(() => messageEl.textContent = "", 2000);
          })
          .catch(err => alert('Save failed: ' + err.message));
      }

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g,'&amp;')
          .replace(/"/g,'&quot;')
          .replace(/'/g,'&#39;')
          .replace(/</g,'&lt;')
          .replace(/>/g,'&gt;');
      }

      document.getElementById("batch1Btn").onclick = () => loadBatch("Batch1");
      document.getElementById("batch2Btn").onclick = () => loadBatch("Batch2");
      document.getElementById("saveBtn").onclick = saveCurrentGrid;
    })();
  </script>

</html>
