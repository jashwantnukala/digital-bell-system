<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Timetable</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "SF Pro Display", "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e0e5ec);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 25px;
      font-weight: 600;
    }

    /* Apple Style Buttons */
    .batch-btn {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .batch-btn:hover {
      transform: translateY(-2px);
      background: white;
    }

    /* Glass Table */
    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    th {
      padding: 14px;
      background: rgba(240, 240, 240, 0.8);
      font-size: 16px;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    input {
      width: 95%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #d1d1d1;
      font-size: 15px;
      outline: none;
      transition: 0.2s;
      background: white;
    }
    input:focus {
      border-color: #007aff;
      box-shadow: 0 0 6px rgba(0,122,255,0.35);
    }

    #saveBtn {
      background: #007aff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.25s;
      box-shadow: 0 6px 15px rgba(0,122,255,0.25);
    }
    #saveBtn:hover { transform: translateY(-2px); }

    #message {
      margin-top: 12px;
      font-size: 16px;
      color: green;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>üìù Edit Timetable</h1>

  <button class="batch-btn" id="batch1Btn">Batch 1</button>
  <button class="batch-btn" id="batch2Btn">Batch 2</button>

  <table id="timetableTable">
    <thead>
      <tr><th>Period</th><th>Time</th><th>Subject</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="saveBtn">üíæ Save Changes</button>
  <div id="message"></div>

  <a href="index.html">‚¨ÖÔ∏è Back to Home</a>

  <!-- Firebase libraries -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<!-- Your config -->
<script src="firebase-config.js"></script>

<!-- Your logic -->
<script src="auth.js"></script>

  <!-- üî• FIREBASE LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain: "digitalbellplisworkthistime.firebaseapp.com",
      databaseURL: "https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId: "digitalbellplisworkthistime",
      storageBucket: "digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId: "829189847707",
      appId: "1:829189847707:web:99b13d5fe551b54d9ce43e",
      measurementId: "G-W0PYZY1R1M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentBatch = "";

    /* Default Data (Your 6-period version) */
    const defaults = {
      Batch1: [
        { period: 1, time: "08:00 ‚Äì 09:00 AM", subject: "Maths" },
        { period: 2, time: "09:00 ‚Äì 10:00 AM", subject: "Science" },
        { period: 3, time: "10:30 ‚Äì 11:30 AM", subject: "English" },
        { period: 4, time: "11:30 ‚Äì 12:30 PM", subject: "History" },
        { period: 5, time: "01:15 ‚Äì 02:15 PM", subject: "Geography" },
        { period: 6, time: "02:15 ‚Äì 03:15 PM", subject: "Sports" }
      ],
      Batch2: [
        { period: 1, time: "10:00 ‚Äì 11:00 AM", subject: "Physics" },
        { period: 2, time: "11:00 ‚Äì 12:00 PM", subject: "Chemistry" },
        { period: 3, time: "12:45 ‚Äì 01:45 PM", subject: "Biology" },
        { period: 4, time: "01:45 ‚Äì 02:45 PM", subject: "Maths" },
        { period: 5, time: "03:15 ‚Äì 04:15 PM", subject: "English" },
        { period: 6, time: "04:15 ‚Äì 05:15 PM", subject: "Computer" }
      ]
    };

    const tbody = document.querySelector("#timetableTable tbody");

    function renderTable(rows) {
      tbody.innerHTML = "";
      rows.forEach(r => {
        tbody.innerHTML += `
        <tr>
          <td>${r.period}</td>
          <td><input value="${r.time}"></td>
          <td><input value="${r.subject}"></td>
        </tr>`;
      });
    }

    async function loadBatch(batch) {
      currentBatch = batch;
      const snapshot = await get(ref(db, `timetables/${batch}`));

      if (snapshot.exists()) {
        renderTable(snapshot.val());
      } else {
        renderTable(defaults[batch]);
      }
    }

    document.getElementById("batch1Btn").onclick = () => loadBatch("Batch1");
    document.getElementById("batch2Btn").onclick = () => loadBatch("Batch2");

    document.getElementById("saveBtn").onclick = async () => {
      if (!currentBatch) return alert("Please select a batch first!");

      const rows = [...tbody.querySelectorAll("tr")].map(r => ({
        period: r.cells[0].textContent,
        time: r.cells[1].querySelector("input").value,
        subject: r.cells[2].querySelector("input").value
      }));

      await set(ref(db, `timetables/${currentBatch}`), rows);

      document.getElementById("message").textContent = "‚úÖ Timetable Saved!";
      setTimeout(() => (document.getElementById("message").textContent = ""), 2000);
    };
  </script>

</body>
</html>
