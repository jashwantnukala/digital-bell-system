<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîî</text></svg>">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Timetable</title>

  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: "SF Pro Display", "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #e0e5ec);
      text-align: center;
    }

    h1 {
      font-size: 32px;
      color: #1a1a1a;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .batch-btn {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 12px 24px;
      margin: 8px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .batch-btn:hover {
      transform: translateY(-2px);
      background: white;
    }

    table {
      width: 90%;
      margin: 30px auto;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.65);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    th {
      padding: 14px;
      background: rgba(240, 240, 240, 0.8);
      font-size: 16px;
      font-weight: 600;
    }
    td {
      padding: 12px;
      border-bottom: 1px solid rgba(0,0,0,0.05);
      vertical-align: top;
    }

    .cell-subj, .cell-room, .cell-time {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #d1d1d1;
      font-size: 14px;
      box-sizing: border-box;
      margin-bottom: 6px;
      background: white;
    }

    #saveBtn {
      background: #007aff;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-size: 17px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.25s;
      box-shadow: 0 6px 15px rgba(0,122,255,0.25);
    }
    #saveBtn:hover { transform: translateY(-2px); }

    #message {
      margin-top: 12px;
      font-size: 16px;
      color: green;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #007aff;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Edit Timetable</h1>

  <button class="batch-btn" id="batch1Btn">Batch 1</button>
  <button class="batch-btn" id="batch2Btn">Batch 2</button>

  <div id="gridContainer">
    <table id="timetableTable"></table>
  </div>

  <button id="saveBtn">Save Changes</button>
  <div id="message"></div>

  <a href="index-teacher.html">‚¨ÖÔ∏è Back to Home</a>

  <!-- Firebase FIRST (important) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Your config -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <!-- üîê AUTH PROTECTION (now placed correctly) -->
  <script>
  firebase.auth().onAuthStateChanged(user => {
      if (!user) {
          alert("Access denied. Please log in as a teacher.");
          window.location.href = "index.html";
          return;
      }

      const allowedTeachers = [
          "jashwantnukala2025.comp@mmcoe.edu.in",
          "teacher2@school.com"
      ];

      if (!allowedTeachers.includes(user.email)) {
          alert("Unauthorized access! Students cannot edit timetable.");
          firebase.auth().signOut();
          window.location.href = "index.html";
      }
  });
  </script>

  <!-- MAIN TIMETABLE SCRIPT -->
  <script>
    (function () {
      const db = firebase.database();
      const days = ["Monday","Tuesday","Wednesday","Thursday","Friday"];
      let currentBatch = "";

      const tableEl = document.getElementById("timetableTable");
      const messageEl = document.getElementById("message");

      function escapeHtml(s) {
        return String(s)
          .replace(/&/g,'&amp;')
          .replace(/"/g,'&quot;')
          .replace(/'/g,'&#39;')
          .replace(/</g,'&lt;')
          .replace(/>/g,'&gt;');
      }

      function renderGrid(rows) {
        let html = "<thead><tr><th>Time</th>";
        days.forEach(d => { html += `<th>${d}</th>`; });
        html += "</tr></thead><tbody>";

        rows.forEach((r, rowIdx) => {
          html += `<tr data-row="${rowIdx}">`;
          html += `<td><input class="cell-time" value="${escapeHtml(r.time)}"></td>`;

          days.forEach(d => {
            const cell = r[d] || {subject:"N/A", room:"N/A"};
            html += `
              <td>
                <input class="cell-subj" value="${escapeHtml(cell.subject)}">
                <input class="cell-room" value="${escapeHtml(cell.room)}">
              </td>`;
          });

          html += "</tr>";
        });

        html += "</tbody>";
        tableEl.innerHTML = html;
      }

      function loadBatch(batch) {
        currentBatch = batch;
        messageEl.textContent = "";

        db.ref("timetables/" + batch).once("value").then(snap => {
          if (snap.exists()) renderGrid(snap.val());
          else alert("No timetable found!");
        });
      }

      function save() {
        if (!currentBatch) return alert("Select a batch first!");

        const rows = [];
        const trs = tableEl.querySelectorAll("tbody tr");

        trs.forEach(tr => {
          const time = tr.querySelector(".cell-time").value || "N/A";
          const rowObj = { time };

          days.forEach((d, i) => {
            const subj = tr.querySelectorAll(".cell-subj")[i].value || "N/A";
            const room = tr.querySelectorAll(".cell-room")[i].value || "N/A";
            rowObj[d] = { subject: subj, room: room };
          });

          rows.push(rowObj);
        });

        db.ref("timetables/" + currentBatch).set(rows).then(() => {
          messageEl.textContent = "‚úÖ Saved!";
          setTimeout(() => messageEl.textContent = "", 2000);
        });
      }

      document.getElementById("batch1Btn").onclick = () => loadBatch("Batch1");
      document.getElementById("batch2Btn").onclick = () => loadBatch("Batch2");
      document.getElementById("saveBtn").onclick = save;
    })();
  </script>

</body>
</html>
