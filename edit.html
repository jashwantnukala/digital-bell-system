<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1f2937;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #1e40af;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #e5e7eb;
    }
    #message {
      margin-top: 10px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Edit Timetable</h1>
  <div style="text-align:center;">
    <button id="batch1Btn">Batch 1</button>
    <button id="batch2Btn">Batch 2</button>
  </div>
  <table id="timetableTable">
    <thead>
      <tr><th>Period</th><th>Time</th><th>Subject</th></tr>
    </thead>
    <tbody></tbody>
  </table>
  <div style="text-align:center;">
    <button id="saveBtn">Save Changes</button>
  </div>
  <div id="message"></div>

  <script type="module" defer>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
    import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB3Lv_9EiVBVy5aXwiYOn0pgZu31ykFOGM",
      authDomain: "digitalbellplisworkthistime.firebaseapp.com",
      databaseURL: "https://digitalbellplisworkthistime-default-rtdb.firebaseio.com",
      projectId: "digitalbellplisworkthistime",
      storageBucket: "digitalbellplisworkthistime.firebasestorage.app",
      messagingSenderId: "829189847707",
      appId: "1:829189847707:web:99b13d5fe551b54d9ce43e",
      measurementId: "G-W0PYZY1R1M"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentBatch = "";

    const defaultData = {
      Batch1: [
        { period: 1, time: "08:00 – 09:00 AM", subject: "Maths" },
        { period: 2, time: "09:00 – 10:00 AM", subject: "Science" },
        { period: 3, time: "10:30 – 11:30 AM", subject: "English" },
        { period: 4, time: "11:30 – 12:30 PM", subject: "History" },
        { period: 5, time: "01:15 – 02:15 PM", subject: "Geography" },
        { period: 6, time: "02:15 – 03:15 PM", subject: "Sports" }
      ],
      Batch2: [
        { period: 1, time: "10:00 – 11:00 AM", subject: "Physics" },
        { period: 2, time: "11:00 – 12:00 PM", subject: "Chemistry" },
        { period: 3, time: "12:45 – 01:45 PM", subject: "Biology" },
        { period: 4, time: "01:45 – 02:45 PM", subject: "Maths" },
        { period: 5, time: "03:15 – 04:15 PM", subject: "English" },
        { period: 6, time: "04:15 – 05:15 PM", subject: "Computer" }
      ]
    };

    function renderTable(data) {
      const tbody = document.querySelector("#timetableTable tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        tbody.innerHTML += `
          <tr>
            <td>${row.period}</td>
            <td><input value="${row.time}" /></td>
            <td><input value="${row.subject}" /></td>
          </tr>`;
      });
    }

    async function loadBatch(batch) {
      currentBatch = batch;
      const snapshot = await get(ref(db, `timetables/${batch}`));
      if (snapshot.exists()) {
        renderTable(snapshot.val());
      } else {
        renderTable(defaultData[batch]);
      }
    }

    document.getElementById("batch1Btn").addEventListener("click", () => loadBatch("Batch1"));
    document.getElementById("batch2Btn").addEventListener("click", () => loadBatch("Batch2"));

    document.getElementById("saveBtn").addEventListener("click", async () => {
      if (!currentBatch) {
        alert("Please select a batch first!");
        return;
      }
      const rows = document.querySelectorAll("#timetableTable tbody tr");
      const newData = Array.from(rows).map(row => ({
        period: row.cells[0].innerText,
        time: row.cells[1].querySelector("input").value,
        subject: row.cells[2].querySelector("input").value
      }));
      await set(ref(db, `timetables/${currentBatch}`), newData);
      document.getElementById("message").textContent = "✅ Timetable updated successfully!";
    });
  </script>
</body>
</html>
