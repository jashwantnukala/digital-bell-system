<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Changes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px 0;
            background: #ffffff;
            padding: 30px;
            border-radius: 14px;
            border: 1px solid #000;
        }

        h2 {
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 25px;
            color: #000;
        }

        #searchBox {
            width: 97%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #000;
            font-size: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #000;
        }

        th {
            background: #000;
            color: #fff;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f5f5f5;
        }

        .timestamp {
            font-size: 14px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Recent Timetable Changes</h2>

    <input type="text" id="searchBox" placeholder="ðŸ” Search teacher, batch, day, period or actionâ€¦">

    <table id="changesTable">
        <thead>
        <tr>
            <th>Date & Time</th>
            <th>Teacher</th>
            <th>Batch</th>
            <th>Day</th>
            <th>Period</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody id="changesBody">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="firebase-config.js"></script>

<script>
function safe(v) {
    return (v === null || v === undefined || v === "") ? "N/A" : v;
}

let allChanges = [];

function loadRecentChanges() {
    const tbody = document.getElementById("changesBody");
    tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

    firebase.database().ref("recentChanges")
        .orderByChild("timestamp")
        .limitToLast(200)
        .on("value", (snapshot) => {  // LIVE UPDATES
            tbody.innerHTML = "";

            if (!snapshot.exists()) {
                tbody.innerHTML = "<tr><td colspan='6'>No updates found.</td></tr>";
                return;
            }

            allChanges = Object.values(snapshot.val()).reverse();
            renderTable(allChanges);
        });
}

function renderTable(data) {
    const tbody = document.getElementById("changesBody");
    tbody.innerHTML = "";

    if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>No matches found.</td></tr>";
        return;
    }

    data.forEach(entry => {
        const date = entry.timestamp
            ? new Date(entry.timestamp).toLocaleString()
            : "N/A";

        tbody.innerHTML += `
            <tr>
                <td class="timestamp">${safe(date)}</td>
                <td>${safe(entry.teacher)}</td>
                <td>${safe(entry.batch)}</td>
                <td>${safe(entry.day)}</td>
                <td>${safe(entry.period)}</td>
                <td>${safe(entry.action)}</td>
            </tr>
        `;
    });
}

document.getElementById("searchBox").addEventListener("input", function () {
    const text = this.value.toLowerCase();
    const filtered = allChanges.filter(ch =>
        JSON.stringify(ch).toLowerCase().includes(text)
    );
    renderTable(filtered);
});

loadRecentChanges();
</script>

</body>
</html>
