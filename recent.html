<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Changes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 95%;
            margin: 40px auto;
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.12);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: bold;
            color: #222;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            border-bottom: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
            font-size: 15px;
        }

        
        th {
            background: #4a68ff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f7f9ff;
        }

        .timestamp {
            font-size: 14px;
            color: #444;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Recent Timetable Changes</h2>

    <table id="changesTable">
        <thead>
            <tr>
                <th>Date & Time</th>
                <th>Teacher</th>
                <th>Batch</th>
                <th>Day</th>
                <th>Period</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="changesBody">
            <tr><td colspan="6">Loading...</td></tr>
        </tbody>
    </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
<script src="firebase-config.js"></script>

<script>
function safe(val) {
    return (val === undefined || val === null || val === "") ? "N/A" : val;
}

function loadRecentChanges() {
    const tbody = document.getElementById("changesBody");
    tbody.innerHTML = "<tr><td colspan='6'>Loading...</td></tr>";

    firebase.database().ref("recentChanges")
        .orderByChild("timestamp")
        .limitToLast(100)
        .once("value", (snapshot) => {

            tbody.innerHTML = "";

            if (!snapshot.exists()) {
                tbody.innerHTML = "<tr><td colspan='6'>No updates found.</td></tr>";
                return;
            }

            const entries = Object.values(snapshot.val()).reverse();

            entries.forEach(item => {
                const date = item.timestamp
                    ? new Date(item.timestamp).toLocaleString()
                    : "N/A";

                tbody.innerHTML += `
                    <tr>
                        <td class="timestamp">${safe(date)}</td>
                        <td>${safe(item.teacher)}</td>
                        <td>${safe(item.batch)}</td>
                        <td>${safe(item.day)}</td>
                        <td>${safe(item.period)}</td>
                        <td>${safe(item.action)}</td>
                    </tr>
                `;
            });
        })
        .catch(() => {
            tbody.innerHTML = "<tr><td colspan='6'>Error loading data.</td></tr>";
        });
}

loadRecentChanges();
</script>

</body>
</html>
