<style>

  .card { width:95%; max-width:1200px; background:var(--glass); backdrop-filter: blur(18px);

  header { display:flex; gap:18px; align-items:center; justify-content:space-between; margin-bottom:18px; }

  .controls { display:flex; gap:10px; align-items:center; }
  select, .btn, .toggle, .small-select { border:none; padding:10px 14px; border-radius:12px; font-size:14px; cursor:pointer; background:white; box-shadow: 0 6px 14px rgba(2,6,23,0.06); }

  thead th { color:#374151; font-weight:600; font-size:13px; opacity:.95; }
  tbody tr { border-bottom:1px solid rgba(2,6,23,0.04); transition: background .18s ease; }
  tbody tr.current { background: linear-gradient(90deg, rgba(0,122,255,0.06), rgba(0,122,255,0.03)); }
  tbody tr.next { background: linear-gradient(90deg, rgba(0,122,255,0.03), rgba(0,122,255,0.01)); }

  .subject { font-weight:600; color:#0f172a; }
  .room { font-size:13px; color:var(--muted); }
  .flash { position: fixed; inset: 0; background: rgba(0,122,255,0.08); pointer-events:none; opacity:0; transition: opacity .25s ease; }
  footer { margin-top:14px; color:var(--muted); font-size:13px; display:flex; justify-content:space-between; flex-wrap:wrap; gap:8px; }
  .small { font-size:13px; color:var(--muted); }
  .switch { display:inline-flex; align-items:center; gap:8px; }
  .toggle input { display:none; }
  .toggle .track { width:42px; height:24px; background:#e6eefc; border-radius:999px; display:inline-block; position:relative; }
  .toggle .thumb { width:18px;height:18px;border-radius:50%; background:white; position:absolute; top:3px; left:3px; box-shadow:0 4px 10px rgba(0,0,0,0.08); transition:left .18s ease, background .18s ease; }
  .toggle.on .track { background: #007aff33; }
  .toggle.on .thumb { left:21px; background:#007aff; }
  .controls .small-select { padding:8px 10px; font-size:13px; }

  @media (max-width:880px) { .card { padding:14px } table{ min-width:700px; font-size:13px } .countdown{ min-width:160px } .slot-time{ min-width:120px } }
</style>

  bellAudio.volume = 0.9; // adjust volume here (0.0 - 1.0)

  function playBellSound() {

    try {

  // clock
  function tickClock() {
    const now = new Date();
    clockEl.textContent = now.toLocaleTimeString();
    weekdayEl.textContent = now.toLocaleDateString(undefined, { weekday: 'long' });
  }
  setInterval(tickClock, 1000); tickClock();

  // Parsing helpers
  function parseTimes(timeStr) {
    if (!timeStr) return { start: null, end: null };
    const regex = /(\d{1,2}:\d{2})\s*(am|pm|AM|PM)?/g;
    const matches = [...timeStr.matchAll(regex)];
    if (matches.length === 0) return { start: null, end: null };
    const toDate = (hhmm, mer) => {
      const parts = hhmm.split(':').map(s => parseInt(s,10));
      let h = parts[0], m = parts[1];
      if (mer) mer = mer.toLowerCase();
      if (mer) {
        if (mer === 'pm' && h < 12) h += 12;
        if (mer === 'am' && h === 12) h = 0;
      }
      const now = new Date();
      return new Date(now.getFullYear(), now.getMonth(), now.getDate(), h, m, 0, 0);
    };
    const first = matches[0];
    const last = matches[matches.length-1];
    const firstMer = first[2] ? first[2].toLowerCase() : null;
    const lastMer = last[2] ? last[2].toLowerCase() : null;
    const start = toDate(first[1], firstMer || lastMer);
    const end = toDate(last[1], lastMer || firstMer);
    return { start: start.getTime(), end: end.getTime() };
  }
